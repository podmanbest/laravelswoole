name: larale
#
networks:
  swnet:
    driver: bridge

#
services:
  database:
    image: mariadb:10.6.22-jammy
    container_name: database
    ports:
      - 3306:3306
    volumes:
      - ./volumes/mysql/data:/var/lib/mysql:Z
      - ./volumes/mysql/logs:/var/log/mysql:Z
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    networks:
      - swnet
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - -p${DB_PASSWORD}
      retries: 3
      timeout: 5s
  #
  redis:
    image: redis:alpine3.16
    container_name: redis
    volumes:
      - ./volumes/redis/data:/data:Z
    ports:
      - 6379:6379
    networks:
      - swnet
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s
  #
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:fpm-alpine
    container_name: phpmyadmin
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      PMA_HOST: database
      PMA_PORT: 3306
      UPLOAD_LIMIT: 5G
      PMA_ARBITRARY: 1
    depends_on:
      - database
    ports:
      - '8083:80'
    volumes:
      - ./volumes/pma/sessions:/sessions:Z
    networks:
      - swnet
    linked_to:
      - database
